<div class="form-box" id="login-box">
    <div class="header">
        <i class="fa fa-file"></i>
        {{ 'docstore.title' | translate }}
    </div>
    <form ng-submit="login(credentials)">
        <div class="body bg-gray">

            <p class="alert alert-warning alert-no-padding" ng-if="invalidCredentials" translate="invalid.login.credentials"></p>

            <div class="form-group">
                <label translate="email"></label>
                <input type="text" ng-model="credentials.email" class="form-control"
                       placeholder="{{'email' | translate}}"/>
            </div>
            <div class="form-group">
                <label translate="password"></label>
                <input type="password" name="password" ng-model="credentials.password" class="form-control"
                       placeholder="{{'password' | translate}}"/>
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block" translate="sign.me.in"></button>
            <!--<p><a href="#">I forgot my password</a></p>-->
            <a href="/register" class="text-center" translate="create.an.account"></a>
        </div>
    </form>
</div>
