<div class="row">
    <div class="col-md-12">
        <fieldset>
            <legend>{{editing ? 'Editando documento' : 'Novo documento'}}</legend>
            <form name="documentForm" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <input type="hidden" name="id" ng-model="entity.id"/>

                        <div class="form-group">
                            <label class="control-label" translate>name</label>
                            <input type="text" class="form-control" name="name" ng-model="entity.name" required/>

                            <div class="error-container" ng-show="documentForm.name.$invalid && documentForm.submitted">
                                <span class="error" ng-show="documentForm.name.$error.required"
                                      translate>required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" translate>due.date</label>
                            <input type="date" class="form-control" name="dueDate" ng-model="entity.dueDate"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" translate>customer</label>
                            <select name="accountId" ng-model="entity.customerId" class="form-control"
                                    ng-options="customer.id as customer.name for customer in customers" required>
                            </select>

                            <div class="error-container" ng-show="documentForm.name.$invalid && documentForm.submitted">
                                <span class="error" ng-show="documentForm.name.$error.required"
                                      translate>required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" translate>document</label>
                            <input type="file" ng-file-select="onFileSelect($files)" ng-show="files == null">

                            <p ng-show="files != null">
                                {{files[0].name}}
                                <a ng-click="clearFiles()">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </p>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-right">
                        <button type="button" class="btn btn-danger btn-flat" ng-click="closeThisDialog()">
                            <i class="fa fa-remove"></i>
                            {{'cancel' | translate}}
                        </button>
                        <button type="submit" class="btn btn-success btn-flat" ng-click="save(entity, documentForm)">
                            <i class="fa fa-save"></i>
                            {{'save' | translate}}
                        </button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
