<div class="row">
    <div class="col-md-12">
        <fieldset>
            <legend>{{editing ? 'Editando escritório' : 'Novo escritório'}}</legend>
            <form name="officeForm" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <input type="hidden" name="id" ng-model="office.id"/>

                        <div class="form-group">
                            <label class="control-label" translate>name</label>
                            <input type="text" class="form-control" name="name" ng-model="office.name" required/>

                            <div class="error-container" ng-show="officeForm.name.$invalid && officeForm.submitted">
                                <span class="error" ng-show="officeForm.name.$error.required" translate>required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" translate>organization</label>
                            <select name="accountId" ng-model="office.organizationId" class="form-control"
                                    ng-options="organization.id as organization.name for organization in organizations" required>
                            </select>
                            <div class="error-container" ng-show="officeForm.accountId.$invalid && officeForm.submitted">
                                <span class="error" ng-show="officeForm.accountId.$error.required" translate>required</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-right">
                        <button type="button" class="btn btn-danger btn-flat" ng-click="closeThisDialog()">
                            <i class="fa fa-remove"></i>
                            {{'cancel' | translate}}
                        </button>
                        <button type="submit" class="btn btn-success btn-flat" ng-click="save(office, officeForm)">
                            <i class="fa fa-save"></i>
                            {{'save' | translate}}
                        </button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
